
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rudra Secure Payment</title>
<style>
body {
    font-family: Arial;
    background: linear-gradient(135deg,#020617,#0f172a);
    color: white;
    text-align: center;
    padding: 20px;
}
.container {
    background: #020617;
    border: 1px solid #334155;
    border-radius: 16px;
    padding: 20px;
    max-width: 400px;
    margin: auto;
}
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
button {
    background: #22c55e;
    color: white;
    font-weight: bold;
}
.whatsapp {
    background: #25D366;
}
.warning {
    color: #f87171;
    font-size: 14px;
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">

<h2>Rudra Secure Payment</h2>

<input type="text" id="name" placeholder="Enter Customer Name" required>
<input type="number" id="amount" placeholder="Enter Amount ₹" required>
<input type="text" id="note" placeholder="Enter Note">

<button onclick="generate()">Generate Payment QR</button>

<div id="qr"></div>
<div id="link"></div>

<input type="file" id="proof" accept="image/*">

<button class="whatsapp" onclick="sendWhatsApp()">Send Proof on WhatsApp</button>

<div class="warning">
⚠️ Illegal or third-party payments not accepted.
</div>

</div>

<script>
var paymentLink = "";

function generate() {
    var name = document.getElementById("name").value;
    var amount = document.getElementById("amount").value;
    var note = document.getElementById("note").value || "Product Payment";

    if(!name || !amount) {
        alert("Enter name and amount");
        return;
    }

    paymentLink = "upi://pay?pa=sejal558211@okicici&pn=99play&am=" + amount + "&tn=" + encodeURIComponent(name + " - " + note) + "&cu=INR";

    var qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" + encodeURIComponent(paymentLink);

    document.getElementById("qr").innerHTML = "<img src='" + qrUrl + "'>";
    document.getElementById("link").innerHTML = "<p>Payment Link Ready</p>";
}

function sendWhatsApp() {
    var name = document.getElementById("name").value;
    var amount = document.getElementById("amount").value;

    var msg = "Payment Done%0AName: " + name + "%0AAmount: ₹" + amount + "%0APlease verify.";

    var url = "https://wa.me/?text=" + msg;

    window.open(url, "_blank");
}
</script>

</body>
</html>
